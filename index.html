<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Conversão de Notas</title>
  </head>
  <body
    style="
      font-family: 'Roboto', sans-serif;
      background-color: black;
      text-align: center;
    "
  >
    <h1 style="color: green; padding: 2rem">Exercícios - JavaScript</h1>
    <h2 style="color: indigo; margin-bottom: 5rem; padding: 1rem">
      Converter grade de notas
    </h2>

    <form
      action=""
      autocomplete="off"
      style="margin-bottom: 4rem; padding-inline: 0.15rem"
    >
      <label for="" style="color: grey; font-size: 1rem; margin-right: 0.2rem"
        >Digite a nota:
      </label>
      <input
        type="number"
        step=".01"
        name="send"
        style="
          font-weight: bold;
          padding: 0.5rem;
          border-radius: 0.3rem;
          width: 4rem;
        "
      />
      <button>Enviar</button>
    </form>

    <!-- <div id="grade"></div> -->

    <script src="./app.js"></script>
  </body>
</html>
